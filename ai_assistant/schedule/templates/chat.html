<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT</title>
</head>
<body>
    <h1>Chat with GPT-3</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="question" placeholder="Ask GPT">
        <button type="submit">Ask</button>
    </form>
    {% if answer %}
        <p>Answer: {{ answer }}</p>
    {% endif %}
</body>
</html>
