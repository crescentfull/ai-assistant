<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>

        <p><a href="{% url 'profile' %}">Profile</a></p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>

        <h2>Create Schedule</h2>
        <form method="post" action="{% url 'create_schedule' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Schedule</button>
        </form>
        <h2><a href="{% url 'schedule_list' %}">View My Schedules</a></h2>

    {% else %}
        <p>Welcome, 반가워요!</p>
        <p><a href="{% url 'account_login' %}">Login</a></p>
        <p><a href="{% url 'account_signup' %}">Sign Up</a></p>

    {% endif %}
</body>
</html>
